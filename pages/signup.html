<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Cars.com</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="vincent-munene">
	<meta name="description" content="HTML,CSS,JAVASCRIPT">
	<meta http-equiv="refresh" content="">
	
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.css">
	<link rel="icon" type="image/gif" sizes="16x16" href="../images/general/favicon-16x16.png">
</head>
<body>	
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<form id="form1" role="form">
					<fieldset>
						<legend>All fields with * are mandatory</legend>
						<div class="form-group" name="form" >
							<label for="first-name">first name *</label><br/>
							<input class="form-control" type="text" name="first-name" placeholder="enter first name">
						</div>
						<div class="form-group">
							<label for="second-name">second name *</label><br/>
							<input class="form-control" type="text" name="second-name" placeholder="enter second name">
						</div>	
						<div class="form-group">
							<label for="phone_number">phone number *</label><br/>
							<input class="form-control" type="phone_number" name="phone_number" placeholder="enter phone number">
						</div>
						<div class="form-group">
							<label for="email">e-mail *</label><br/>
							<input class="form-control" type="email" name="email" placeholder="enter e-mail">
						</div>
						<div class="form-group">
							<label for="passwd">password *</label><br/>
							<input class="form-control" type="text" name="passwd" placeholder="enter password">
						</div>
						<div class="form-group">
							<label for="passwd">re-enter password *</label><br/>
							<input class="form-control" type="text" name="passwd" placeholder="re-enter password">
						</div><br/>
						<div>
							<button type="submit" class="btn btn-primary btn-sm">register</button>
							<button type="reset" onclick="myFunction()" class="btn btn-primary btn-sm">reset</button>
						</div>
					</fieldset>
				</form>
			</div>
			<script type="text/javascript">
				function validate() {
					var x=document.forms["myform"]["email"].value;
					var x=document.forms["myform"]["passwd"].value;
					if (x == null || x == "") {
						display("Field can't be empty");
						return false;
					}
				}
				function myFunction() {
					document.getElementById('form1').reset();
				}
			</script>
		</div>
	</div>
</body>
</html>
